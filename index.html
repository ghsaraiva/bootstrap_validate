<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <title>Formulário</title>
</head>
<body class="bg-light">
  <div class="p-3 bg-white container">
    <form action="" class="needs-validation">
      <div class="form-group was-validated">
        <p class="text-center bold">Dados Principais</p>
        <div class="row">
          <div class="col">
            <label for="" class="form-label">Código: </label>
            <input type="number" name="Código Cliente" class="form-control form-control-sm" id="inputCodigo" readonly />
          </div>
          <div class="col-6">
            <label for="" class="form-label">CNPJ: </label>
            <input type="number" class="form-control form-control-sm" id="inputCnpj" name="CNPJ" onchange="consultaCnpj()"
              required />
          </div>
          <div class="col">
            <label for="" class="form-label">Data de Abertura: </label>
            <input type="date" class="form-control form-control-sm" id="inputNasc" name="Data de Abertura" required />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-6">
            <label class="form-label" for="">Nome/Razão Social: </label>
            <input class="form-control form-control-sm" type="text" id="inputNomeRazaoSocial" name="Nome/Razão Social" required />
          </div>
          <div class="col">
            <label class="form-label" for="">Nome Fantasia: </label>
            <input class="form-control form-control-sm" type="text" id="inputNomeFantasia" name="Nome Fantasia" />
          </div>
          <div class="col">
            <label class="form-label" for="">CEP: </label>
            <input class="form-control form-control-sm" type="number" id="inputCep" name="CEP" onchange="consultaCep()" required />
          </div>
        </div>
        <div class="form-group row">
          <div class="col">
            <label for="" class="form-label">Tipo Logradouro: </label>
            <select class="form-select form-select-sm" id="tipoLogradouro" name="Tipo Logradouro" required>
              <option value="">Selecione o Tipo de Logradouro</option>
              <option value="rua">Rua</option>
              <option value="rua">Avenida</option>
            </select>
          </div>
          <div class="col">
            <label class="form-label" for="">Logradouro:</label>
            <input class="form-control form-control-sm" type="text" id="inputLogradouro" name="Logradouro" required />
          </div>
        </div>
        <div class="form-group row">
          <div class="col">
            <label class="form-label" for="">Número: </label>
            <input class="form-control form-control-sm" type="number" id="inputNumeroEnd" name="Número" required />
          </div>
          <div class="col">
            <label class="form-label" for="">Bairro: </label>
            <input class="form-control form-control-sm" type="text" id="inputBairro" name="Bairro" required />
          </div>
        </div>
        <div class="form-group row">
          <div class="col">
            <label class="form-label" for="">Tipo Complemento: </label>
            <select class="form-select form-select-sm" id="tipoComplemento" name="Tipo Complemento" required>
              <option value="">Selecione o Tipo de Complemento</option>
              <option value="naoPossui">Não Possui</option>
              <option value="naoPossui">Sala</option>
              <option value="numero">Número</option>
              <option value="bloco">Bloco</option>
              <option value="quadra">Quadra</option>
            </select>
          </div>
          <div class="col">
            <label class="form-label" for="">Complemento: </label>
            <input class="form-control form-control-sm" type="text" id="inputComplemento" name="Complemento" />
          </div>
        </div>
        <div class="form-group row">
          <div class="col">
            <label class="form-label" for="">País: </label>
            <select class="form-select form-select-sm" id="pais" name="País" required>
              <option value="">Selecione o País</option>
            </select>
          </div>
          <div class="col">
            <label class="form-label" for="">Estado: </label>
            <select class="form-select form-select-sm" id="estado" name="Estado" required>
              <option value="">Selecione o Estado</option>
            </select>
          </div>
          <div class="col">
            <label class="form-label" for="">Cidade: </label>
            <select class="form-control form-control-sm" id="cidade" name="Cidade" required>
              <option value="">Selecione a Cidade</option>
            </select>
          </div>
        </div>
        <p class="text-center bold">Contato</p>
        <div class="form-group row">
          <div class="col">
            <label class="form-label" for="">Celular: </label>
            <input class="form-control form-control-sm" type="number" id="inputCelular" name="Celular" required />
          </div>
          <div class="col">
            <label class="form-label" for="">Telefone: </label>
            <input class="form-control form-control-sm" type="number" id="inputTelefone" name="Telefone" />
          </div>
          <div class="col">
            <label class="form-label" for="">Fax: </label>
            <input class="form-control form-control-sm" type="number" id="inputFax" name="Fax"/>
          </div>
        </div>
        <div class="form-group row">
          <div class="col">
            <label class="form-label" for="">E-mail 1: </label>
            <input class="form-control form-control-sm" type="text" id="inputEmail1" name="Email 1" required />
          </div>
          <div class="col">
            <label class="form-label" for="">E-mail 2: </label>
            <input class="form-control form-control-sm" type="text" id="inputEmail2" name="Email 2"/>
          </div>
        </div>
        <input class="btn btn-success w-100 mt-4" type="submit" id="btnCadastrar" value="Cadastrar" />
      </div>
    </form>
  </div>
</body>
<script src="script.js"></script>

</html>
